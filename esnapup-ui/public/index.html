    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      (function() {
        // Check for redirect in sessionStorage
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // If there was a redirect, handle it
        if (redirect && redirect !== location.href) {
          var cleanRedirect = redirect.replace(location.origin, '');
          if (cleanRedirect.startsWith('/esnapupllc')) {
            cleanRedirect = cleanRedirect.replace('/esnapupllc', '');
          }
          if (cleanRedirect !== '/' && cleanRedirect !== '') {
            history.replaceState(null, null, cleanRedirect);
          }
        }
      })();
    </script>
